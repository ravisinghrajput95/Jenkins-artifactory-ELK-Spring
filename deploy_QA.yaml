---
- hosts: QA
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
        
    - name: Install docker
      apt:
        name: docker.io
        state: present
        
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
      
    - name: start the container
      docker_container:
        name: raviapp
        image: "rajputmarch2020/java_app:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
